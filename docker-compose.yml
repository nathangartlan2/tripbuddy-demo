version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: tripbuddy-postgres
    environment:
      POSTGRES_DB: tripbuddy
      POSTGRES_USER: tripbuddy_user
      POSTGRES_PASSWORD: tripbuddy_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tripbuddy_user -d tripbuddy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
